<!DOCTYPE html>
<html>
    <head>
        <title>Flashing</title>
    </head>
    <body>
        <h1>Flashing example</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <p>Do you want to <a href="{{ url_for('login') }}"><b>Log in?</b></a></p>
    </body>
</html>
